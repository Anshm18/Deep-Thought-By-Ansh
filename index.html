<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://dev.deepthought.education/favicon.ico?v=1lrnsgd5fl8">
    <title>Deep-Thought</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78b2c821f8.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div id="head">
        <img id="headimg" src="https://sdlms.deepthought.education/assets/uploads/files/system/site-logo.svg" alt="logo">
        <div id="innerHead">
            <span class="headIcon"><i class="fa-solid fa-house-chimney "></i></span>
            <span class="headIcon"><i class="fa-solid fa-screwdriver-wrench "></i></span>
            <span class="headIcon"><i class="fa-solid fa-bell "></i></span>
            <span class="headIcon"><i class="fa-solid fa-circle fa-2x"></i></span>
            <span class="headIcon"><i class="fa-solid fa-ellipsis-vertical fa-2x "></i></span>
        </div>
    </div>
    <main>
        <h1 class="mainHeading">Technical Project Management</h1>
        <button class="taskButton">Submit Task</button>
        <div id="box">
            <h1 class="boxHeading"></h1>
            <p class="boxPara"></p>
        </div>
        <div class="asset-container">
            <div class="asset">
                <div class="cardHeader" id="asset-icon">
                    <h1 class="cardHead"></h1>
                    <i class="fa-solid fa-info" ></i>
                </div>
                <div class="body">
                    <p class="boxPara"><strong>Description:</strong> <span class="Para"></span></p>
                </div>
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
        <div class="container side sideAnim">
            <div class="cardHeader">
                <h1>Journey Board</h1>
                <i class="fa-solid fa-arrow-right fa-2x arrow"></i>
            </div>
            <ul>
                <li><h4>Explore the world of management</h4></li>
                <li>Technical Project Management</li>
                <li>Threadbuild</li>
                <li>Structure your pointers</li>
                <li>4SA Method</li>
            </ul>
        </div>
        <div class="sideIcon">
            <i class="ico fa-solid fa-question"></i>
            <i class="ico fa-solid fa-hands-holding-child"></i>
            <i class="ico fa-solid fa-calendar-days"></i>
        </div>
        <div class="notice ">
            <div class="noticeHeader">
                <i class="fa-solid fa-xmark fa-3x"></i>
                <h1>N o t i c e <div class="mr">B o a r d</div></h1>
            </div>
        </div>
    </main>
</body>
</html>
